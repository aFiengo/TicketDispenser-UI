<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" 
                [(ngModel)]="listFilter"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: </h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="(eventShows)?.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                                (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Event</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Venue</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let event of eventShows">
                        <td>
                          <!--img *ngIf="showImage" [src]="event.eventShowImgUrl"
                            [alt]="event.name [title]="event.name
                            [style.width.px]="imageWidth" [style.margin.px]="imageMargin"-->
                        </td>
                        <td>{{ event.name }}</td>
                        <td>{{ event.category }}</td>
                        <td>{{ event.date | date }}</td>
                        <td>{{ event.venueName }} </td>
                        <td>{{ event.venueLocation }}</td>
                        <!--td>{{ event.eventShowPrice | currency:'USD':'symbol' }}</td-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
