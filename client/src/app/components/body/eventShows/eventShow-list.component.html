<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" (ngModelChange)="onFilterChange()" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>        
        <div class="table-responsive">
            <table class="table" *ngIf="(eventShows)?.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                                (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Event</th>
                        <th>
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ selectedCategory || 'Category' }}
                                </button>
                                <div class="dropdown-menu" aria-labelledby="categoryDropdown">
                                    <a class="dropdown-item" href="#" (click)="filterByCategory()">All</a>
                                    <a class="dropdown-item" href="#" *ngFor="let category of categories" (click)="filterByCategory(category)">{{ category }}</a>
                                </div>
                            </div>
                        </th>
                        <th>Date</th>
                        <th>Venue</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let event of filteredEvents">
                        <td>
                            <div class="event-image-container">
                            <img [src]=" '../../../../../../assets/img/small_cards/' +  event.id + '.jpg'" alt="Event Image" class="event-image" *ngIf="showImage">
                            </div>
                        </td>
                        <td>
                            <div class="event-name">{{ event.name }}</div>
                        </td>
                        <td>{{ event.category }}</td>
                        <td>{{ event.date | date }}</td>
                        <td>{{ event.venueName }} </td>
                        <td>{{ event.venueLocation }}</td>
                        <td colspan="6" class="text-center">
                            <button class="btn btn-primary" [routerLink]="['/purchase', event.id]">Buy Tickets</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
