<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" (ngModelChange)="onFilterChange()" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>        
        <div class="table-responsive">
            <table class="table" *ngIf="(eventShows)?.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                                (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Event</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Venue</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let event of filteredEvents">
                        <td>
                            <div class="event-image-container">
                            <img [src]=" '../../../../../../assets/img/small_cards/' +  event.id + '.jpg'" alt="Event Image" class="event-image" *ngIf="showImage">
                            </div>
                        </td>
                        <td>
                            <div class="event-name">{{ event.name }}</div>
                        </td>
                        <td>{{ event.category }}</td>
                        <td>{{ event.date | date }}</td>
                        <td>{{ event.venueName }} </td>
                        <td>{{ event.venueLocation }}</td>
                        <td colspan="6" class="text-center">
                            <button class="btn btn-primary">Buy Tickets</button>
                        </td>
                        <!--td>{{ event.eventShowPrice | currency:'USD':'symbol' }}</td-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
